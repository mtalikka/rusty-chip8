name: macos

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        brew install SDL2
        export LIBRARY_PATH="$LIBRARY_PATH:$(brew --prefix)/lib"
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
